<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use GET, not POST -->
	
	<span>In line tag, used for CSS</span>
	<div>
	<form method="GET">
		First Name: <input type="text" name=
		"first"><br>
		Last Name: <input type="text" name=
		"last"><br>
		Email: <input type="email" name=
		"email" required><br>
		Password: <input type="Password" name=
		"Password" min="5"><br>
		Birthday: <input type="date" name=
		"Birthday"><br>
		Gender:<b>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		<input type="submit"name=
		"submit" value="Register!">
		<input type="reset"name=
		"reset">
		Pets: <br>
		<input type="checkbox"name=
		"cat">Cat<br>
		<input type="checkbox"name=
		"dog">Dog<br>
		Cars: <br>
		<select name="cars" >
			<option value="volvo"name=
		"volvo">Volvo</option>
			<option value="Audi"name=
		"Audi">Audi</option>
			<option value="subaru"name=
		"subaru">Subaru</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">

	</form>
	</div>

</body>
</html>
